<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="weather-container">
    <h1 class="weather-app-title">Weather App ☀️</h1>

    <input
      type="text"
      id="cityInput"
      class="city-input"
      placeholder="Enter city name"
    >

    <button id="getWeatherBtn" class="get-weather-button">
      Get Weather
    </button>

    <div id="weatherInfo" class="weather-info"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
